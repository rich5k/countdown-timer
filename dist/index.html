<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="./tailwind.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto my-8">

        <!-- Top Section (Pomodoro button and Dark/Light mode button) -->
        <div class="top-section grid grid-cols-3 grid-flow-col">
            <div>
                <button class="focus:outline-black bg-white text-blue-300">Pomodoro </button>

            </div>

            <div></div>
            <div>
                Light    Dark

            </div>
            
    
        </div>
        <!-- Timer -->
        <div class="timer-section my-16 grid grid-cols-3 grid-flow-col">
            <div></div>
            <div>
                <h1 class="text-blue-500 text-9xl">00:50:00</h1>
                <div class="grid grid-cols-3 grid-flow-col">
                    <div>
                        <button class="focus:outline-black bg-blue-300 text-white p-2 shadow-xl"> Repeat </button>

                    </div>
                    <div>
                        <button class="focus:outline-black bg-blue-300 text-white p-2 shadow-xl"> Start </button>

                    </div>
                    <div>
                        <button class="focus:outline-black bg-blue-300 text-white p-2 shadow-xl"> Set Timer </button>

                    </div>

                </div>
                
            </div>
            <div></div>
              
    
        </div>
        <!-- Shortcuts -->
        <div class="shortcuts-section">
            <h4>Shortcuts</h4>
            <strong>Start/Pause</strong> spacebar <br>
            <strong>Light/Dark</strong> L <br>
            <strong>Toggle Repeat</strong> R <br>
            <strong>Set Timer</strong> S <br>
    
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Made by Richard Anatsui &copy; 2021
    </footer>
</body>
</html>
