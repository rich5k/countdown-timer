<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="./tailwind.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto my-8">

        <!-- Top Section (Pomodoro button and Dark/Light mode button) -->
        <div class="top-section grid grid-cols-3 grid-flow-col">
            <div>
                <button class="focus:outline-black bg-white text-blue-300 p-2 shadow-xl rounded-full px-4">Pomodoro </button>

            </div>

            <div></div>
            <div>
                Light    Dark

            </div>
            
    
        </div>
        <!-- Timer -->
        <div class="timer-section my-16 grid grid-cols-3 grid-flow-col">
            <div></div>
            <div>
                <h1 class="text-blue-500 text-9xl" id="timer">00:50:00</h1>
                
                <div class="grid grid-cols-3 grid-flow-col my-8">
                    <div>
                        <button class="focus:outline-black bg-blue-300 text-white p-2 shadow-xl rounded-full px-4" id="repeat"> Repeat </button>

                    </div>
                    <div>
                        <button class="focus:outline-black bg-blue-300 text-white p-2 shadow-xl rounded-full px-4" id="start"> Start </button>

                    </div>
                    <div>
                        <button class="focus:outline-black bg-blue-300 text-white p-2 shadow-xl rounded-full px-4"> Set Timer </button>

                    </div>

                </div>
                
            </div>
            <div><span class="text-blue-500 text-sm" id="repeat-marker"></span></div>
              
    
        </div>
        <!-- Shortcuts -->
        <div class="grid grid-cols-5 grid-flow-col">
            <div class="shortcuts-section p-4 bg-blue-300 rounded-lg">
                <h4 class="text-lg font-bold my-4">Shortcuts</h4>
                <strong class="">Start/Pause</strong> 
                <span class="bg-white p-2 rounded-md">spacebar</span><br> <br>
                <strong class="">Light/Dark</strong> 
                <span class="bg-white p-2 rounded-md">L</span>  <br> <br>
                <strong class="">Toggle Repeat</strong>
                <span class="bg-white p-2 rounded-md">R</span>  <br> <br>
                <strong class="">Set Timer</strong>
                <span class="bg-white p-2 rounded-md">S</span>  <br> <br>
        
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        Made by Richard Anatsui &copy; 2021
    </footer>
    <script src="index.js"></script>
</body>
</html>
